<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/partes">
            Volver
        </button>
        <form> 
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error && error?.nombre">
                    {{error.nombre}}

                </div>
            </div>
            <div class="form-group">
                <label for="">Descripci√≥n</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion"
                [(ngModel)]="model.descripcion">
                <div class="alert alert-danger" *ngIf="error && error?.descripcion">
                    {{error.descripcion}}

                </div>
            </div>
            <div class="form-group">
                <label for="">Precio costo</label>
                <input type="number" step="any" name="precioCosto" class="form-control" id="precioCosto"
                [(ngModel)]="model.precioCosto">
                <div class="alert alert-danger" *ngIf="error && error?.precioCosto">
                    {{error.precioCosto}}

                </div>
            </div>
            <div class="form-group">
                <label for="">Precio venta</label>
                <input type="number" step="any" name="precioVenta" class="form-control" id="precioVenta"
                [(ngModel)]="model.precioVenta">
                <div class="alert alert-danger" *ngIf="error && error?.precioVenta">
                    {{error.precioVenta}}

                </div>
            </div>
           
            
            <div class="form-group">
                <button type="button"  class="btn btn-primary" 
                (click)="model.id? editar(): crear()">
                    {{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
