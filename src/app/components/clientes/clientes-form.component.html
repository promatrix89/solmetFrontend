<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/clientes">
            Volver
        </button>
        
        <form> 
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">Datos de cliente</h3>
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="nombre"
                            [(ngModel)]="model.nombre">
                            <div class="alert alert-danger" *ngIf="error && error?.nombre">
                                {{error.nombre}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Apellido</label>
                            <input type="text" name="apellido" class="form-control" id="apellido"
                            [(ngModel)]="model.apellido">
                            <div class="alert alert-danger" *ngIf="error && error?.apellido">
                                {{error.apellido}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Nombre Fantasía</label>
                            <input type="text" name="nombreFantasia" class="form-control" id="nombre Fantasia"
                            [(ngModel)]="model.nombreFantasia">
                            <div class="alert alert-danger" *ngIf="error && error?.nombreFantasia">
                                {{error.nombreFantasia}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Cuit</label>
                            <input type="number" name="cuit" class="form-control" id="cuit"
                            [(ngModel)]="model.cuit">
                            <div class="alert alert-danger" *ngIf="error && error?.cuit">
                                {{error.cuit}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Razón social</label>
                            <input type="text" name="razonSocial" class="form-control" id="razonSocial" 
                            [(ngModel)]="model.razonSocial">
                            <div class="alert alert-danger" *ngIf="error && error?.razonSocial">
                                {{error.razonSocial}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" class="form-control" id="email"
                            [(ngModel)]="model.email">
                            <div class="alert alert-danger" *ngIf="error && error?.email">
                                {{error.email}}
            
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">Domicilio</h3>
                        <div class="form-group">
                            <label for="">Dirección</label>
                            <input type="text" name="direccion" class="form-control" id="direccion"
                            [(ngModel)]="model.domicilios[0].direccion">
                            <div class="alert alert-danger" *ngIf="error && error?.direccion">
                                {{error.direccion}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Altura</label>
                            <input type="text" name="altura" class="form-control" id="altura"
                            [(ngModel)]="model.domicilios[0].altura">
                            <div class="alert alert-danger" *ngIf="error && error?.altura">
                                {{error.altura}}
            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Localidad</label>
                            <select [compareWith]="compareLocalidad" name="localidad" class="form-control"
                            [(ngModel)]="model.domicilios[0].localidad">
                                <option *ngFor="let localidad of localidades" [ngValue]="localidad">{{localidad.nombre}}</option>
                            </select>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
            
           
            <div class="form-group">
                <button type="button"  class="btn btn-primary mt-4" 
                (click)="model.id? editar(): crear()">
                    {{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
