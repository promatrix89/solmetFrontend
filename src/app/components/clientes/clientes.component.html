<div class="card text-dark bg-light mb-3" >
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/clientes/form">
            Cargar cliente
        </button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>creado en</th>
                    <th>Crear presupuesto</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of lista">
                    <td><button type="button" [routerLink]="['/clientes/ver/',cliente.id]" lass="btn btn-success btn-sm">{{cliente.id }}</button></td>
                    <td>{{cliente.nombre| uppercase}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt | date: 'dd/MM/yyyy'}}</td>
                    <td><button class="btn btn-success btn-sm" 
                        [routerLink]="['/presupuestos/form',cliente.id]">
                        Crear Presupuesto
                    </button></td>
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/clientes/form',cliente.id]">
                        Editar
                    </button></td>
                    <td><button class="btn btn-secondary btn-sm" 
                        (click)="eliminar(cliente)">
                        Eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">

        </mat-paginator>

    </div>
</div>
