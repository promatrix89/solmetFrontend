<div class="card text-dark bg-light mb-3">
  <div class="card-header">Agregar días</div>

  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          <label for="fecha" class="col-sm2 col-form-label">Seleccione Fecha:</label>
          <div>
            <input type="date" name="fecha" [(ngModel)]="ordenDiaOperario.fecha" class="form-control">
          </div>
        </div>
        <!--
      class="form-group row"
      class="col-sm-6"
-->
        <div class="mb-3">
          <label for="operario" class="col-sm2 col-form-label">Seleccione Operario:</label>
          <div>
            <select class="form-select" class="form-control" name="operario" [(ngModel)]="ordenDiaOperario.operario">
              <option *ngFor="let operario of operarios; let i=index" [ngValue]="operario">{{operario.nombre}}</option>
            </select>
          </div>

        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Horas a asignar</label>
          <input type="number" step="any" class="form-control" id="horasAsignadas"
            [(ngModel)]="ordenDiaOperario.hsAsignadas" placeholder="ingrese las horas a asignar a este operario">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary mt-4" (click)="crear()">Crear
          </button>
        </div>
      </div>
      <!--Tabla de la derecha de dias para esa orden de trabajo-->
      <div class="col">
        <div class="mb-3">
          <label for="fecha" class="col-sm2 col-form-label">Información de la orden</label>
          <form class="form-inline ">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Estado de la orden</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Estado de la orden">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">estado</label>

              <select name="estado" class="form-control" [(ngModel)]="orden.estado">
                <option *ngFor="let estado of estados" [ngValue]="estado" >{{estado}}</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary mb-2" (click)="actualizarEstado()">Modificar
            </button>
          </form>
        </div>
        <div class="form-group">
          <label class="col-sm2 col-form-label">Operarios</label>
          <div>
            <table class="table table-sm">
              <thead><th>Operario</th><th>Cant de horas totales</th></thead>
              <tbody><tr *ngFor="let item of operariosHoras">
                <td><label [(ngModel)]="item.operario.nombre">{{item.operario.nombre}}</label></td>
                <td><label [ngModel]="item.cantHoras"  value="item.cantHoras">{{item.cantHoras}}</label></td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-orden-trabajo-dias [diasOrdenesOperarios]="orden.ordenDiasTrabajosList" [estadoOrden]="estado" (updateHorasAlert)="booleanReadyToComunicate($event)"></app-orden-trabajo-dias>
        </div>
      </div>
    </div>
