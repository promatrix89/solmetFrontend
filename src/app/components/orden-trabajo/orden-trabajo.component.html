<div class="card text-dark bg-light mb-3" >
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>cliente</th>
                    <th>fecha de autorizaciÃ³n</th>
                    <th>Estado</th>
                    <th>Ver</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let orden of lista">
                    <td>{{orden.id }}</td>
                    <td *ngIf="orden.cliente!=null">{{orden.cliente.razonSocial}}</td>
                    <td *ngIf="orden.cliente==null">Cliente no registrado</td>
                    <td>{{orden.createAt | date: 'dd/MM/yyyy'}}</td>
                    <td>{{orden.estado }}</td>
                    
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/ordenTrabajo/detalle',orden.id]">
                        Ver
                    </button></td>
                    <td><button class="btn btn-secondary btn-sm" 
                        (click)="eliminar(orden)">
                        Eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">

        </mat-paginator>

    </div>
</div>
