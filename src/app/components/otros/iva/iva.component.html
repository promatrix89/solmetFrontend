<div class="card text-dark bg-light mb-3" >
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/iva/form">
            Cargar iva
        </button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>valor</th>
                    
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let iva of lista">
                    <td>{{iva.id }}</td>
                    <td>{{iva.valor}}</td>
                    
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/iva/form',iva.id]">
                        Editar
                    </button></td>
                    <td><button class="btn btn-secondary btn-sm" 
                        (click)="eliminar(iva)">
                        Eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">

        </mat-paginator>

    </div>
</div>
