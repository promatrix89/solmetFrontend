<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/clientes">
            Volver
        </button>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Datos de Iva</h3>
                            <div class="form-group">
                                <label for="">Valor</label>
                                <input type="text" name="valor" class="form-control" id="valor"
                                    [(ngModel)]="model.valor">
                                <div class="alert alert-danger" *ngIf="error && error?.valor">
                                    {{error.valor}}

                                </div>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary mt-4"
                                    (click)="model.id? editar(): crear()">
                                    {{model.id? 'Editar':'Crear'}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
