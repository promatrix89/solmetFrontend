¡<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/formaPago">
            Volver
        </button>
        <form> 
            <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="card-title">Datos de la forma de pago</h3>
                      <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre"
                        [(ngModel)]="model.nombre">
                        <div class="alert alert-danger" *ngIf="error && error?.nombre">
                            {{error.nombre}}
        
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="">Descripción</label>
                        <input type="text" name="email" class="form-control" id="descripcion"
                        [(ngModel)]="model.descripcion">
                        <div class="alert alert-danger" *ngIf="error && error?.descripcion">
                            {{error.descripcion}}
        
                        </div>
                    </div>
                    
                   </div>
                  </div>
                </div>
            </div>
            
            
            
            <div class="form-group">
                <button type="button"  class="btn btn-primary mt-4" 
                (click)="model.id? editar(): crear()">
                    {{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
